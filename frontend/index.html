<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini AI Chat — Baibhav</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Mini AI Chat</h1>
        <p>Practice project — simple chat UI + API integration</p>
      </div>
    </header>

    <div id="chat-output" aria-live="polite"></div>

    <form id="composer" action="#" onsubmit="return false;">
      <input id="msg" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send" type="button">Send</button>
    </form>

    <div class="meta">
      <span>Local demo — connects to <code>/api/chat</code> by default</span>
      <span id="status">Idle</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
